<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz Game</title>
</head>
<body>
    <header id="countDown" class="countDown" class="hide">
        <h2 class="time"> Testing the information </h2>
    </header>
    <!-- class="countDown" -->
    <main class="container">
        <div id="question-card" class="hide">
            <div id="question" >Question</div> 
            <!-- class="question" -->
            <div id="answer-buttons" class="btn-list">
                <!-- <button class="btn">Button 1</button>
                <button class="btn">Button 2</button>
                <button class="btn">Button 3</button>
                <button class="btn">Button 4</button> -->
            </div>
        </div>
        <!-- class="Buttons" -->
        <div class="options">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="score-btn" class="score-btn btn">Score</button>
        </div>
        <!-- class="Form" -->
        <div id="form" class="form hide" >
            <form>
                <label for="name">Name</label>
                <input type="text" placeholder="name" id="name"/>
                <button id="submit">Submit</button>

            </form>
        </div>
        
    </main>

    
    <script src="./assets/js/script.js"></script>
</body>
</html>
